<div class="account-pages mt-5 mb-5">
  <div class="container animated fadeIn">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">

        <div class="card p-2 mt-4">
          <div class="card-body p-4">
            <div class="text-center mb-3 title-login">
                Shopping Cart - Demo
            </div>
            <div class="text-center mb-3">
              <span><img src="assets/images/logo-light.png" alt="" height="150"></span>
            </div>

            <form class="needs-validation" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group mb-3 row">
                <div class="col-12">
                  <input id="email" type="email" formControlName="login" class="form-control bg-transparent text-white"
                    title="{{'LABEL_EMAIL' | i18n}}" placeholder="{{'LABEL_EMAIL' | i18n}}" [email]="true" />

                  <div class="invalid-feedback d-block text-white"
                    *ngIf="(submitted || loginControls.login.dirty || loginControls.login.touched) && loginControls.login.invalid">
                    <i class="fe-x mr-1"></i>
                    <span *ngIf="loginControls.login.errors.required">{{'required' | i18n}}</span>
                    <span *ngIf="loginControls.login.errors.email">{{'email' | i18n}}</span>
                  </div>
                </div>
              </div>

              <div class="form-group mb-3 row">
                <div class="col-12">
                  <input id="password" type="password" formControlName="password"
                    class="form-control bg-transparent text-white" title="{{'LABEL_PASSWORD' | i18n}}"
                    autocomplete="off" placeholder="{{'LABEL_PASSWORD' | i18n}}" maxlength="10" />

                  <div class="invalid-feedback d-block text-white"
                    *ngIf="(submitted || loginControls.password.dirty || loginControls.password.touched) && loginControls.password.invalid">
                    <div *ngIf="loginControls.password.errors.required">
                      <i class="fe-x mr-1"></i>
                      <span>{{'required' | i18n}}</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group mb-0 row text-center">
                <div class="col-12">
                  <button class="btn btn-primary btn-block" type="submit" title="{{'LABEL_SIGNIN' | i18n}}">
                    <i class="fa fa-check mr-1" aria-hidden="true"></i>
                    <span>{{'LABEL_SIGNIN' | i18n}}</span>
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
